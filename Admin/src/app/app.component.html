 <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Title</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
         <a class="mdl-navigation__link" [routerLink]=" ['./'] " routerLinkActive="active">
        Index
      </a>
      <a class="mdl-navigation__link" [routerLink]=" ['./home'] " routerLinkActive="active">
        Home
      </a>
      <a class="mdl-navigation__link" [routerLink]=" ['./detail'] " routerLinkActive="active">
        Detail
      </a>
      <a class="mdl-navigation__link" [routerLink]=" ['./map'] " routerLinkActive="active">
        Map
      </a>
      <a class="mdl-navigation__link" [routerLink]=" ['./about'] " routerLinkActive="active">
        About
      </a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
       <a class="mdl-navigation__link" [routerLink]=" ['./'] " routerLinkActive="active">
        Index
      </a>
      <a class="mdl-navigation__link" [routerLink]=" ['./home'] " routerLinkActive="active">
        Home
      </a>
      <a class="mdl-navigation__link" [routerLink]=" ['./detail'] " routerLinkActive="active">
        Detail
      </a>
      <a class="mdl-navigation__link" [routerLink]=" ['./map'] " routerLinkActive="active">
        Map
      </a>
      <a class="mdl-navigation__link" [routerLink]=" ['./about'] " routerLinkActive="active">
        About
      </a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
       <router-outlet></router-outlet>
    </div>
  </main>
</div>
