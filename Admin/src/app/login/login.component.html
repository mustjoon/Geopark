<div style="margin-top:10%;"> {{ (af.auth | async)?.uid }} </div>

<div class="login-wrap">

	<H1 style="text-align:center">Geopark</H1>

	<div class="login-form">
				
		<div class="sign-in-htm">

			<br>	

			<div class="group">
				<label for="user" class="label">Email</label>
				<input id="user" [(ngModel)]="email" type="text" class="input">
			</div>
							
			<div class="group">
				<label for="pass" class="label">Password</label>
				<input id="pass"  [(ngModel)]="password" type="password" type="password" class="input" data-type="password">			
			</div>
							
			<div class="group">
				<input id="check" type="checkbox" class="check" checked>
				<label for="check"><span class="icon"></span> Remember me</label>		
			</div> 

			<br>

			<div class="group">
				<input type="button" (click)="emailLogin()" class="button" value="Sign In"/>					
			</div>
				
			<br>

			<div class="group">
			<div  (click)="login()" >Sign in using Google</div>
			</div>	

			<div class="foot-lnk">
				<a href="#forgot">Forgotten Password?</a>		
			</div>
					
		</div>

		<br>
