<div class="contactContainer">

	<h2 class="contact-header center" >Ota yhteyttä</h2>

	<!-- OTSIKKO -->
	<mdl-textfield id="otsikko" type="text" label="Otsikko" [(ngModel)]="contact_header" floating-label autofocus></mdl-textfield>

	<!-- TEKSTIKENTTÄ -->
	<mdl-textfield  rows="10" id="mdl-textfield__input" [(ngModel)]="contact_info" type="text" label="Info" floating-label autofocus>
	</mdl-textfield>

	
	<!-- LÄHETÄ NAPPI -->
	<div class="mdl-card__actions mdl-card--border" (click)="Send()">
	    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
		    Lähetä
	    </a>
	</div>
</div>
