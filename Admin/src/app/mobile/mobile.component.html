
<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    
    <!-- SHITTY HEADERBAR -->
    <div class="mobile-header b-green">
        <div class="mobile-logo">
            <img class ="mobile-logo-img" src="../assets/img/logo.png" [routerLink]=" ['./home'] " routerLinkActive="active"/>
        </div>
    </div>

    <!-- NAVIGATION -->
    <nav class="nav nav__not-active">

        <!-- BURGER ICON (TOGGLE DROPDOWN ON/OFF) -->
        <div class="burger b-green" onclick="toggleMenu()">
            <div class="burger__patty"></div>
        </div>

        <!-- DROPDOWN -->
        <ul class="nav__list b-green">
            <li class="nav__item" [routerLink]=" ['./home'] " routerLinkActive="active">
                <a class="nav__link b-green">
                    <img src="../assets/img/ico1.png" alt="List of routes" height="42" width="42">
                </a>
            </li>

            <li class="nav__item" [routerLink]=" ['./home'] " routerLinkActive="active">
                <a class="nav__link b-green">
                    <img src="../assets/img/ico3.png" alt="Biking" height="42" width="42">
                </a>
            </li>

            <li class="nav__item" [routerLink]=" ['./home'] " routerLinkActive="active">
                <a class="nav__link b-green">
                    <img src="../assets/img/ico4.png" alt="Family" height="42" width="42">
                </a>
            </li>

            <li class="nav__item" [routerLink]=" ['./home'] " routerLinkActive="active">
                <a class="nav__link b-green">
                    <img src="../assets/img/ico2.png" alt="Nature" height="42" width="42">
                </a>
            </li>

            <li class="nav__item" [routerLink]=" ['./home'] " routerLinkActive="active">
                <a class="nav__link b-green">
                    <img src="../assets/img/ico6.png" alt="Log out" height="42" width="42">
                </a>
            </li>
        </ul>
    </nav>

    <main style="margin-top:10%;" class="mdl-layout__content">
        <div class="page-content">
            <router-outlet>
                
            </router-outlet>
        </div>
    </main>
</div>
