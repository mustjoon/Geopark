<div style="margin-top:10%;"> {{ (af.auth | async)?.uid }} </div>
<div class="container-admin-login">


	

				<div class="loginAdminForm mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Geopark Login</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				
					<div class="mdl-textfield mdl-js-textfield">
						<input [(ngModel)]="email" class="mdl-textfield__input" type="text" id="username" />
						<label for="username" class="mdl-textfield__label" >Email</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input [(ngModel)]="password"  class="mdl-textfield__input" type="password" id="userpass" />
						<label   class="mdl-textfield__label" for="userpass" >Password</label>
					</div>
				
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<button (click)="emailLogin()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
			</div>
		</div>
		</div>
