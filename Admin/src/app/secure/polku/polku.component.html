  <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width:25vw;height:90vh;float: left;">
    <!-- OTSIKKO -->
    <mdl-textfield id="route_name" type="text" label="Reitin nimi" [(ngModel)]="route_name" floating-label autofocus></mdl-textfield>

  <label id="label_category" for="singleSelect"> Kategoriat: </label>
    <select id="select_category" class="selectbox" [(ngModel)]="route_category" >
    <option *ngFor="let c of categories  | async" value="{{c.$value}}" >{{c.$value}}</option>
  </select>
  
    <!-- INFO -->
    <mdl-textfield rows="10" id="mdl-textfield__input" [(ngModel)]="route_info" type="text" label="Info (valinnainen)" floating-label autofocus>
    </mdl-textfield>

    <!-- VALITUT KOHTEET JA POISTO NAPIT -->
    <ul class="demo-list-three mdl-list" style="height:50vh;overflow-y:scroll;">
      <li class="mdl-list__item mdl-list__item--three-line" *ngFor="let r of route; let i = index">
      <span class="mdl-list__item-primary-content">

        <i class="material-icons mdl-list__item-avatar"  [ngStyle]="{
        'background-image': 'url(' + r.img + ')', 
        'background-size' : 'cover'}"></i>

        <span>{{r.name}}</span>
        <span class="mdl-list__item-text-body">
        {{r.info}}
        </span>
      </span>
      <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" (click)="RemoveSpotFromRoute(i)">
        <i id="remove" class="material-icons">remove</i>
      </button>
      </li>
    </ul>

    <!-- TALLENNA NAPPI -->
    <div class="mdl-card__actions mdl-card--border" (click)="SaveRoute()">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Tallenna reitti
      </a>
    </div>

  </div>

  <div id="googleMap" style="width:74vw;height:90vh;float:left;"></div>

  <div> {{ guideTxt }} </div>

  <button style="display:none" id="open" #editUserButton mdl-button mdl-button-type="raised" mdl-colored="primary"
        mdl-ripple (click)="editUserDialog.show()">Edit User Dialog</button>
